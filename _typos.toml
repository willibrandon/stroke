# Typos configuration
# https://github.com/crate-ci/typos

[default.extend-words]
# Test data: "helloworld" with cursor at position 5, ViAfter inserts X after 'w'
hellow = "hellow"

# Test data: "hello world" cut "lo wo" -> "hel" + "rld"
hel = "hel"

[default.extend-identifiers]
# Windows API constant names use ordinal abbreviations
FromLeft2ndButtonPressed = "FromLeft2ndButtonPressed"
FromLeft3rdButtonPressed = "FromLeft3rdButtonPressed"
FromLeft4thButtonPressed = "FromLeft4thButtonPressed"
