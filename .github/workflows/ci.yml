name: CI

on:
  push:
  pull_request:
    branches: [main]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Code formatting
        if: matrix.os == 'ubuntu-latest'
        run: dotnet format --verify-no-changes --verbosity diagnostic

      - name: Typos
        if: matrix.os == 'ubuntu-latest'
        uses: crate-ci/typos@master

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test with coverage
        run: |
          dotnet test --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

      - name: Verify coverage threshold
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Extract line coverage from cobertura report
          COVERAGE=$(grep -oP 'line-rate="\K[^"]+' TestResults/*/coverage.cobertura.xml | head -1)
          PERCENT=$(echo "$COVERAGE * 100" | bc)
          echo "Line coverage: ${PERCENT}%"
          # Fail if below 80%
          if (( $(echo "$COVERAGE < 0.80" | bc -l) )); then
            echo "::error::Coverage ${PERCENT}% is below 80% threshold"
            exit 1
          fi

      - name: Upload coverage report
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: TestResults/*/coverage.cobertura.xml
          retention-days: 30
